<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/page.css">
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Cuponera</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
				<li class="nav-item active"><a class="nav-link" href="/login">Login
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Registrarse</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</div>
	</nav>
	<div class="container">
		<table class="mx-auto" style="height: 40em;">
			<tbody>
				<tr>
					<td class="align-middle">
						<div
							class="col-xl-12 bg-white p-2 rounded border border-primary align-middle">
							<center>
								<img class="mx-auto" th:src="@{/img/desprotegido.png}">
							</center>
							<h3 class="text-center">Login</h3>
							<div th:if="${param.error}" class="alert alert-danger">Usuario
								y/o contraseña incorrecta</div>
							<div th:if="${param.logout}" class="alert alert-info">Se ha
								cerrado la sesión</div>
							<form th:action="@{/login}" method="post">
								<div class="form-group">
									<label for="username">Correo:</label> <input
										class="form-control" id="usuario" type="text" name="usuario"
										placeholder="example@example.com" />
								</div>
								<div class="form-group">
									<label class="password">Password:</label> <input
										class="form-control" id="password" type="password"
										name="password" placeholder="**********" />
								</div>
								<div>
									<input class="btn btn-primary btn-lg btn-block" type="submit"
										value="Iniciar sesión" />
									<p id="pointer" class="text-primary text-center" data-toggle="modal"
										data-target="#exampleModal">Olvidaste tu contraseña?</p>
								</div>
							</form>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Recuperar contraseña</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
