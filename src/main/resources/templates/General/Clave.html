<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/sweetAlert2.min.css}">
<link rel="stylesheet" th:href="@{/css/page.css}">
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/sweetAlert2.min.js}" type="text/javascript"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/index"> <img
			th:src="@{/img/folletos.png}" width="30" height="30"
			class="d-inline-block align-top" alt=""> Cuponera
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto" th:if="${cliente != null}">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" th:text="${cliente.nombre}"> </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/cliente/cupones}">Cupones</a>
						<a class="dropdown-item" th:href="@{/cliente/actualizar}">Actualizar
							datos</a> 
						<a class="dropdown-item" th:href="@{/cliente/clave}">Cambiar
							contraseña</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item"
							href="javascript: document.logoutForm.submit()">Cerrar sesion</a>
					</div>
					<form name="logoutForm" th:action="@{/logout}" method="post"
						th:hidden="true">
						<input hidden type="submit" value="Sign Out" />
					</form></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-xl-4 offset-xl-4 col-sm-12">
				<div class="row">
					<div
						class="col-sm-12 mt-xl-3 bg-white p-1 rounded border border-primary">
						<center>
							<img class="mx-auto" th:src="@{/img/lock.png}">
						</center>
						<h3 class="text-center">Cambiar contraseña</h3>
						<form th:action="@{/cliente/clave}" method="post"
							th:object="${cambio}">
							<p class="text-center">Campos requeridos (*)</p>
							<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
							</ul>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<label for="original">Contraseña actual:</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text">*</div>
											</div>
											<input type="password" class="form-control" name="original"
												id="original" th:field="*{original}"
												placeholder="•••••••••••••••••••">
										</div>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="clave">Nueva contraseña:</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text">*</div>
											</div>
											<input type="password" class="form-control" name="clave"
												id="clave" th:field="*{clave}"
												placeholder="•••••••••••••••••••">
										</div>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="confirmacion">Confirmacion:</label>
										<div class="input-group mb-2">
											<div class="input-group-prepend">
												<div class="input-group-text">*</div>
											</div>
											<input type="password" class="form-control" name="confirmacion"
												id="confirmacion" th:field="*{confirmacion}"
												placeholder="•••••••••••••••••••">
										</div>
									</div>
								</div>
							</div>
							<center>
								<input type="submit" value="Actualizar"
									class="btn btn-outline-primary mx-auto"> <a
									href="/index" class="btn btn-danger">Cancelar</a>
							</center>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
